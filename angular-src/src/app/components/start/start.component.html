<div class="container p-0">
  <body class="bg-light">
    <div class="container">
    <p>Quote For {{account.firstName}}</p>
    <h4 class="mb-5">Applicant</h4>
    <form>
      <div class="form-group row ml-1" align="horizontal-center">
        <label for="fni">First Named Insured: </label>
        <input type="text" class="form-control" id="fni" minLength="5" [(ngModel)]="account.firstName" name="firstName" required #fni="ngModel">
      </div>
      <div *ngIf="fni.errors && fni.touched" class="alert alert-danger">
        <div [hidden]="!fni.errors.required">
          FNI is Required!
        </div>
      </div>
      <div class="form-group row ml-1" align="horizontal-center">
        <label>Address 1: </label>
        <input type="text" class="form-control" required>
      </div>
      <div class="form-group row ml-1" align="horizontal-center">
        <label>Address 2: </label>
        <input type="text" class="form-control" required>
      </div>
      <div class="form-group row ml-1" align="horizontal-center">
        <label>City: </label>
        <input type="text" style="width:200px" class="form-control" required>
      </div>
      <div class="form-group row ml-1" align="horizontal-center">
        <label>State: </label>
        <select>
          <option *ngFor="let state of states">
            {{state}}
          </option>
        </select>
      </div>
      <div class="form-group row ml-1" align="horizontal-center">
        <label>Zip Code: </label>
        <input type="text" style="width:200px" class="form-control" required>
      </div>
      <a class="btn btn-primary btn-sm text-light mt-5" style="width:100px" (click)="onClickNext()">Next</a>
    </form>

    <footer class="my-5 pt-5 text-muted text-small">
      <p class="mb-1">&copy; Copyright EY</p>
    </footer>
  </div>
  </body>
